<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="section-quiz-summary">
        <h2>Summary</h2>
        <div class="summary-data">
            <div class="accuracy">
                <p class="summary-title">Accuracy</p>
                <div class="outer-bar outer-accuracy-bar">
                    <div class="inner-bar inner-accuracy-bar">
                        <div class="accuracy-bar-precentage">
                            <p class="precentage-number">50%</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="score">
                <p class="summary-title">Score</p>
                <p class="score-number">50</p>
            </div>
            <div class="stats">
                <p class="summary-title">Statistic</p>
                <div class="grid-stats">
                    <div class="stats-card">
                        <p class="correct-number-stats">5</p>
                        <p>Correct</p>
                    </div>
                    <div class="stats-card">
                        <p class="incorrect-number-stats">5</p>
                        <p>Incorrect</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="primary-btn wide" id="home-btn">HOME</button>
    </section>
    <script src="script/summary.js"></script>
</body>

</html>
